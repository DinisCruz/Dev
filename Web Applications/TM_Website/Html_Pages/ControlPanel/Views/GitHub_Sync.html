<script>
	TM.ControlPanel.GitHubSync = 
		{
				
				executeSync		: function()
					{		
						$("#result").html("...starting GitHub Pull");
						var that = this;						
						var params = {};
						TM.WebServices.Helper.invoke_TM_WebService('GitHub_Pull_Origin',params, TM.ControlPanel.GitHubSync.showResult);						
					}	
					
			, 	showResult		: function(result)
					{								
						result = result.replace(/\r\n/g, "<br/>");						
						$("#result").html(JSON.stringify(result));
					}
			, 	applyCss		: function() 
					{						
						$("input:[type=text],input[type='password']").addClass("ui-widget-content ui-corner-all")
															 .absolute()
															 .left(100)
															 .width(200);
						$("#submit").button()//.absolute()
											 //.left(100)
											 .css('font-size',12)
											 .click(this.executeSync);
						$("#gitForm").height(100)
					}
		}
	$(function()
		{
			TM.ControlPanel.GitHubSync.applyCss();
			
			$("#username").val("TMInstall");
		});
</script>

<div id="GitHubSync">  
	<h2>GitHub Sync...</h2>
	<br/>
	<p>
		Util to sync the current TeamMentor website with its GitHub Origin (i.e. do a Git Pull Origin)
	</p>
	<br/>
		
	<div> 
		<br/>
		<form id="gitForm">
			<input type="button" id="submit" value="Sync Now"/>
		</form>
	</div>
	<div>
		<h3>Result</h3>
		<br/>
		<div id ="result" >...</div>
	</div>
</div>
          
</div>
